<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <title>Dynamic EV Dashboard</title>
</head>
<body class="bg-gray-900 hide-scrollbar" >

    <div class="p-3 flex justify-between items-center w-screen bg-gray-900 border-b border-gray-700 sticky top-0 z-10" id="nav">
        
        <div class="flex space-x-5">
            <button class="text-[20px] text-white bg-[#1f2937] p-3 rounded-md hover:bg-gray-800">
                Back to Home
            </button>
            
            <div class="relative">
                <button id="toggleDropdown" class="text-[20px] text-[#1f2937] bg-amber-50 p-3 rounded-md hover:bg-blue-500 transition duration-150">
                    Edit Graph
                </button>

                <div id="graphDropdown" class="hidden absolute top-full mt-2 w-80 bg-gray-800 p-4 rounded-lg shadow-xl z-20 border border-gray-700 max-h-96 overflow-y-auto hide-scrollbar">
                    <h3 class="text-gray-300 font-semibold mb-3 border-b border-gray-700 pb-2">คู่เปรียบเทียบที่เลือก:</h3>
                    
                    <div id="checkboxList" class="space-y-1">
                        </div>
                    
                </div>
            </div>
            </div>
    </div>

    <div id="mainGridContainer" class="grid w-screen h-full gap-6 p-6 min-h-screen"> 
        </div>
    
    <script src="scripts.js"></script>
</body>
</html>
